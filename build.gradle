buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.8.1"
    }
}

plugins {
    id 'java'
    id 'idea'
    id "io.freefair.lombok" version "5.0.0-rc6"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
apply plugin: "io.qameta.allure"

allure {
    autoconfigure = true
    version = '2.4.1'
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile 'com.codeborne:selenide:5.10.0'
        compile 'org.slf4j:slf4j-nop:1.7.25'
        implementation 'io.qameta.allure:allure-commandline:2.9.0'
        compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.0-BETA22'
        compile 'io.rest-assured:json-schema-validator:4.3.0'
        compile 'io.rest-assured:xml-path:4.3.0'
        compile 'io.rest-assured:json-path:4.3.0'
        compile 'io.rest-assured:rest-assured:4.3.0'
        testImplementation 'io.rest-assured:json-schema-validator:4.3.0'
        compile 'junit:junit:4.12'
        compile 'org.assertj:assertj-core:3.11.1'
        implementation 'com.google.code.gson:gson:2.8.6'
        compile group: 'commons-io', name: 'commons-io', version: '2.6'
    }
}

